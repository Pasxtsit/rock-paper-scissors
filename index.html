<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Play Rock Paper Scissors</title>
</head>
<body>
  <div class="counters">
<div class="countersContainer">
<h1>Player wins</h1>
<span id = "playerWinCount"></span>
</div>
<div class="countersContainer">
<h1>Computer wins</h1>
<span id = "computerWinCount"></span>
</div>
<div class="countersContainer">
<h1>Ties</h1>
<span id= "tieDisplay"></span>
</div>
<div class="countersContainer">
<h1>Rounds Played</h1>
<span id = "totalRoundsPlayed"></span>
</div>
<div class="countersContainer">
<h1>Game ends at</h1>
<span id = "totalWins"></span>
</div>
</div>

<div class="choose">
<h1>Choose wisely</h1>
</div>
<div class="imgs">
<img src="./assets/rock.jpg" alt = "Rock selection" id = "rockImg">
<img src="./assets/paper.jpg" alt="Paper selection" id = "paperImg">
<img src="./assets/scissor.jpg" alt="Scissors selection" id = "scissorImg">
</div>

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
