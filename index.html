<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Play Rock Paper Scissors</title>
</head>

<body>
  <div class="counters">
    <div class="countersContainer">
      <h2>Player wins</h2>
      <span id="playerWinCount" class="display"></span>
    </div>
    <div class="countersContainer" class="display">
      <h2>Computer wins</h2>
      <span id="computerWinCount" class="display"></span>
    </div>
    <div class="countersContainer" class="display">
      <h2>Ties</h2>
      <span id="tieDisplay" class="display"></span>
    </div>
    <div class="countersContainer" class="display">
      <h2>Rounds Played</h2>
      <span id="totalRoundsPlayed" class="display"></span>
    </div>
    <div class="countersContainer" class="display">
      <h2>Game ends at</h2>
      <span id="totalWins" class="display"></span>
    </div>
  </div>

  <div class="choose">
    <h1>Choose wisely</h1>
  </div>
  <div class="imgs">
    <img src="./assets/rock.jpg" alt="Rock selection" id="rockImg">
    <img src="./assets/paper.jpg" alt="Paper selection" id="paperImg">
    <img src="./assets/scissor.jpg" alt="Scissors selection" id="scissorImg">
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
